{% include 'top.html' %}
<div id='main'>
    <img id='cover-art' src="small_cover_art.jpg">
    <h1 id='title'>{{ podcast['rss']['channel']['title'] }}</h1>
    <p id='podcast-description'>{{ podcast['rss']['channel']['itunes:summary'] }}</p>

    {% include 'links.html' %}

    <div id='episode-list'>
            <h2>Episodes</h2>
            <ul class="center">

                {% for episode in episodes  %}
                    <li>
                        <a href="episode/{{ episode['slug'] }}">
                            {{ episode['title'] }}
                        </a> 
                    </li>
                {% endfor %}


            </ul>
        </div>
    {% include 'bottom.html' %}
